<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../lib/simplemde.min.css" />
  <script src="../lib/simplemde.min.js"></script>
</head>
<body>
 
  <nav class="navbar">
  <div class="container">
    <h1><a href="index.html">BLOG</a></h1>
    <div class="navbar-actions">
      <div id="authNav"></div>
    </div>
  </div>
</nav>
  

  <div class="container">
    <h2>Create New Post</h2>
    <form id="postForm">
      <label for="title">Title</label>
      <input type="text" id="title" placeholder="Post Title" required />

      <label for="category">Category (optional)</label>
      <select id="category">
        <option value="">None</option>
        <!-- populated by JS -->
      </select>

      <label for="content-editor">Content</label>
      <textarea id="content-editor" placeholder="Write your post in Markdown..."></textarea>

      <label for="postImage">Featured Image (optional)</label>
      <input type="file" id="postImage" accept="image/*" />

      <button type="submit">Publish Post</button>
    </form>
  </div>

  <script src="../js/main.js"></script>
 
  <script src="../js/main.js"></script>
<script>
  const simplemde = new SimpleMDE({ element: document.getElementById("content-editor") });

  // Load categories
  async function loadCategories() {
    const res = await fetch('/blog-app/backend/api/categories/list.php');
    const categories = await res.json();
    const select = document.getElementById('category');
    if (select) {
      categories.forEach(cat => {
        const opt = document.createElement('option');
        opt.value = cat.id;
        opt.textContent = cat.name;
        select.appendChild(opt);
      });
    }
  }

  // Auth + nav init
  checkAuth().then(user => {
    if (user) {
      
      document.getElementById('authNav').innerHTML = `
        <div class="user-greeting">
          <span class="user-initial">${user.username.charAt(0).toUpperCase()}</span>
          <a href="index.html" class="nav-link">Home</a>
          <a href="create.html" class="nav-link">New Post</a>
          <a href="#" id="logoutLink" class="nav-link">Logout</a>
        </div>
      `;
      document.getElementById('logoutLink').onclick = logout;

      loadCategories();
    } else {
      window.location.href = 'login.html';
    }
  });

  // Submit handler
  document.getElementById('postForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const title = document.getElementById('title').value.trim();
    const content = simplemde.value().trim();
    const imageFile = document.getElementById('postImage').files[0];
    const categoryId = document.getElementById('category').value || null;

    const formData = new FormData();
    formData.append('title', title);
    formData.append('content', content);
    if (imageFile) formData.append('image', imageFile);
    if (categoryId !== null) formData.append('category_id', categoryId);

    const res = await fetch('/blog-app3/backend/api/posts/create.php', {
      method: 'POST',
      credentials: 'same-origin',
      body: formData
    });
    const data = await res.json();

    if (data.error) {
      alert(data.error);
    } else {
      window.location.href = `view.html?id=${data.id}`;
    }
  });
</script>

</body>
</html>
